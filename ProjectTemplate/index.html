<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <!--DO NOT FORGET THIS SCRIPT TAG SO YOU CAN USE JQUERY!!!!!-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--YOUR OWN JAVASCRIPT CAN GO RIGHT HERE-->
    <script type="text/javascript">
   

   
        function LogOnHandler() {
            console.log("Function started");
            var webMethod = "ProjectServices.asmx/LogOn";

            var parameters = "{\"email\":\"" + encodeURI($('#user_id_input').val()) + "\",\"password\":\"" + encodeURI($('#password_input').val()) + "\"}";

            console.log(parameters);


            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    console.log(msg.d);

                    if (msg.d == true) {
                        console.log("successful login!");
                        window.location.replace("parking.html");
                    }
                    else {
                        console.log("login failed");
                    }
                },
                error: function (e) {
                    console.log("boo...");
                }
            });
        }
    </script>

</head>
<body>

  <p>Email:</p>
  <input id="user_id_input" type="text" />
  <br>
  <p>Password:</p>
  <input id="password_input" type="text" name="password">
  <br><br>
  <button onclick="javascript: LogOnHandler()">Log In</button>
  <br>
  <a href="create_account.html">Create account</a>

</body>
</html>
